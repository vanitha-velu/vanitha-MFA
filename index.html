<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container1">
      <img
        class="img1"
        src="./images/image-equilibrium.jpg"
        height="200"
        width="200"
      />
      <div class="head">
        <h3 class="name">Equilibrium #3429</h3>
      </div>
      <div class="para">
        <p>
          Our Equilibrium collection promotes<br />
          balance and calm.
        </p>
      </div>
      <div class="container2">
        <div class="eth">
          <img
            class="icon"
            src="./images/icon-ethereum.svg"
            height="20"
            width="20"
          />
          <p>3 days left</p>
          
        </div>
        <div class="bottom">
          <img
            class="clock"
            src="./images/icon-clock.svg"
            height="20"
            width="20"
          />
          <p>0.041 ETH</p>
          
        </div>
      </div>
      <hr />
      <div class="footer">
      <div class="avatar">
        <img
          src="./images/image-avatar.png"
          height="50"
          width="50"
        />
      </div>
      <div>
      <p class="line1">Creation of Jules Wyvern</p>
    </div>
  </body>
</html>
